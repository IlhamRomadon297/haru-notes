<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Haru Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Haru Notes</h1>
        <h2>Login atau Daftar</h2>
        <div id="login-message" class="message"></div>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="input-group">
                <label for="login-password">Kata Sandi</label>
                <input type="password" id="login-password" placeholder="Masukkan kata sandi" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <button type="button" id="register-button" class="btn">Daftar Akun Baru</button>
        </form>
    </div>
    <script src="auth.js" defer></script> 
</body>
</html>
