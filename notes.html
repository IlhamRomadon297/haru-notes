<!DOCTYPE html>

    <header class="main-header" style="display: none;">

            <div class="header-brand">

            </div>
        </div>
        <div class="header-right">
            <button id="add-note-btn" class="btn btn-primary">
                <span class="desktop-text">Buat Catatan Baru</span>

            </button>
            <button id="logout-button" class="btn btn-danger">

            </div>

            </div>
        </main>

                            <button type="button" id="italic-btn" class="style-btn" title="Italic">I</button>
                            <button type="button" id="uppercase-btn" class="style-btn" title="Uppercase">Aa</button>
